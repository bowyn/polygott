name = "erlang"
entrypoint = "main.erl"
extensions = [
  "erl"
]
packages = [
  "erlang-ic"
]

versionCommand = [
  "erl",
  "-version"
]

[compile]
command = [
  "erlc",
  "main.erl"
]

[run]
command = [
  "erl",
  "-noshell",
  "-s",
  "main",
  "start",
  "-s",
  "init",
  "stop"
]

[tests]

  [tests.hello]
  code = "-module(main).\n-export([start/0]).\n\nstart() ->\n  io:fwrite(\"hello world\n\")."
  output = "hello world\n"
